<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>battleInfo</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				battleInfo
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					新增/修改
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<input type="hidden" name="infoId"  id="infoId"/>
		<input type="hidden" name="updId"  id="updId"/>
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="cateId">
															分类ID:
							</label>
							<div class="col-sm-6">
								<input type="text" name="cateId" id="cateId" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="picId">
															图片ID:
							</label>
							<div class="col-sm-6">
								<input type="text" name="picId" id="picId" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="content">
																<span class="red">*</span>
															内容:
							</label>
							<div class="col-sm-6">
								<input type="text" name="content" id="content" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="publishTime">
																<span class="red">*</span>
															发布时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="publishTime" id="publishTime" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="endTime">
																<span class="red">*</span>
															结束时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="endTime" id="endTime" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="viewNum">
																<span class="red">*</span>
															阅读数:
							</label>
							<div class="col-sm-6">
								<input type="text" name="viewNum" id="viewNum" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="commentNum">
																<span class="red">*</span>
															评论数:
							</label>
							<div class="col-sm-6">
								<input type="text" name="commentNum" id="commentNum" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="createTime">
																<span class="red">*</span>
															创建时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="createTime" id="createTime" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="updateTime">
															修改时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="updateTime" id="updateTime" class="form-control input-sm" />
							</div>
						</div>
																
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="title">
																<span class="red">*</span>
															标题:
							</label>
							<div class="col-sm-6">
								<input type="text" name="title" id="title" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="picUrl">
															图片URL:
							</label>
							<div class="col-sm-6">
								<input type="text" name="picUrl" id="picUrl" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="videoUrl">
															视频地址:
							</label>
							<div class="col-sm-6">
								<input type="text" name="videoUrl" id="videoUrl" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="startTime">
																<span class="red">*</span>
															开始时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="startTime" id="startTime" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="isValid">
																<span class="red">*</span>
															是否有效 0:无效 1:有效:
							</label>
							<div class="col-sm-6">
								<input type="text" name="isValid" id="isValid" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="enjoyNum">
																<span class="red">*</span>
															点赞数:
							</label>
							<div class="col-sm-6">
								<input type="text" name="enjoyNum" id="enjoyNum" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="creator">
																<span class="red">*</span>
															创建者:
							</label>
							<div class="col-sm-6">
								<input type="text" name="creator" id="creator" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="updator">
															修改者:
							</label>
							<div class="col-sm-6">
								<input type="text" name="updator" id="updator" class="form-control input-sm" />
							</div>
						</div>
																											
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="center">
							<button class="btn btn-info" type="submit" id="submitButton">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保 存
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" id="resetBtn">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重 置
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-arrow-left"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var update_url   = ctxPaths+ '/battleInfo/add.ajax';
	var view_url 	 = ctxPaths+ '/battleInfo/get.ajax';
	var pkId = getP('infoId');
	$(function(){
		var add_validator = $('#add-form').validate({
					rules: {
							 						 					 										'cateId' : {
	 						 					maxlength: 20
					 },	 				 	 					 										'title' : {
	 						 					required:true,
	 						 					maxlength: 256
					 },	 				 	 					 										'picId' : {
	 						 					maxlength: 32
					 },	 				 	 					 										'picUrl' : {
	 						 					maxlength: 128
					 },	 				 	 					 										'content' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'videoUrl' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'publishTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'startTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'endTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'isValid' : {
	 						 					required:true,
	 						 					maxlength: 11
					 },	 				 	 					 										'viewNum' : {
	 						 					required:true,
	 						 					maxlength: 20
					 },	 				 	 					 										'enjoyNum' : {
	 						 					required:true,
	 						 					maxlength: 20
					 },	 				 	 					 										'commentNum' : {
	 						 					required:true,
	 						 					maxlength: 20
					 },	 				 	 					 										'creator' : {
	 						 					required:true,
	 						 					maxlength: 64
					 },	 				 	 					 										'createTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'updator' : {
	 						 					maxlength: 64
					 },	 				 	 					 										'updateTime' : {
	 						 					maxlength: 0
					 }	 				 	 									},
					submitHandler: function (form) {
						$.ajaxSubmit(update_url,$(form).serializeJson(),function(data){
								if(data.success == true){
								    Q_Alert('新增成功',function(){
										location.href = ctxPaths+'/pages/battleInfo_list.shtml';
									});
								}else{
									Q_Alert_Fail(data.message); 
								}
						},$('#submitButton'));
						return false;		
					}
	    });	
		$('#resetBtn').on('click',function(){
			resetForm($('#add-form'),add_validator);
		});
		if (pkId){
			$('#updId').val(pkId);
			$.ajaxSubmit(view_url, {'infoId':pkId}, function(rtn) {
				if (rtn.success) {
					$('#add-form').json2Form2(rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}
	})
	
	
	</script>
</body>
</html>

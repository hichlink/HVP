<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>wxUserInfo</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<!-- PAGE CONTENT BEGINS -->
			<form id="queryForm" onsubmit="return false;">
				<div class="widget-box">
                        <div class="widget-header widget-header-flat search_tj_bar_tit">
                            <h5 class="widget-title">查询条件</h5>
                            <div class="widget-toolbar">
                                <a href="javascript:;" data-action="collapse">
                                    <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                </a>
                            </div>
                        </div>
                        <div class="row search_tj_bar">
							<div class="col-xs-12">
								<div class="center">
                                    <div class="row">
																																								                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">是否关注 0:否 1:是：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['isSubscribe']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																														                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">微信appid：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['appId']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																														                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">微信openId：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['openId']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																																																																																																																																																																																																																																																																												</div>
							</div>
						</div>   
                        <div class="bs_btn">
						<button id="addBtn" class="btn btn-sm btn-success"><i class="ace-icon fa fa-hand-o-right bigger-120"></i>新增</button>
						<button class="btn btn-sm" type="button" id="resetBtn">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重 置
						</button>
						<button id="seachBtn" type="button" class="btn btn-purple btn-sm">查找<i class="ace-icon fa fa-search icon-on-right bigger-110"></i></button>
						
                        </div>	  
                	</div>	
				</div>
			</form>
			<div class="space-6"></div>
			<table id="grid-table"></table>
			<div id="grid-pager"></div>
			<!-- PAGE CONTENT ENDS -->
		</div>
	</div>
	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var list_url  = ctxPaths+ '/wxUserInfo/query.ajax';
	var delete_url   = ctxPaths+ '/wxUserInfo/delete.ajax';
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	$(function($) {
				jqGrid_init($(grid_selector),pager_selector,{
					url: list_url,
					sortable : true,
																									sortname : 'isSubscribe',
																																																																																																																																																											sortorder:'desc',
					colNames:[
										'微信用户ID',
										'是否关注 0:否 1:是',
										'微信appid',
										'微信openId',
										'昵称',
										'用户的性别，值为1时是男性，值为2时是女性，值为0时是未知',
										'城市',
										'国家',
										'省份',
										'头像',
										'订阅时间',
										'微信unionid',
										'备注',
										'用户所在的分组ID',
										'创建时间',
										'更新时间',
										''
					],
					colModel:[
												   					{name:'userId',index:'userId', hidden:true},
						   					   						   												{name:'isSubscribe',index:'isSubscribe', sortable:true,sortname : 'is_subscribe',width:100,formatter:formatName},
													   					   						   												{name:'appId',index:'appId', sortable:true,sortname : 'app_id',width:100},
													   					   						   												{name:'openId',index:'openId', sortable:true,sortname : 'open_id',width:100},
													   					   						   												{name:'nickname',index:'nickname', sortable:true,sortname : 'nickname',width:100},
													   					   						   												{name:'sex',index:'sex', sortable:true,sortname : 'sex',width:100},
													   					   						   												{name:'city',index:'city', sortable:true,sortname : 'city',width:100},
													   					   						   												{name:'country',index:'country', sortable:true,sortname : 'country',width:100},
													   					   						   												{name:'province',index:'province', sortable:true,sortname : 'province',width:100},
													   					   						   												{name:'headimgurl',index:'headimgurl', sortable:true,sortname : 'headimgurl',width:100},
													   					   						   												{name:'subscribeTime',index:'subscribeTime', sortable:true,sortname : 'subscribe_time',width:100},
													   					   						   												{name:'unionid',index:'unionid', sortable:true,sortname : 'unionid',width:100},
													   					   						   												{name:'remark',index:'remark', sortable:true,sortname : 'remark',width:100},
													   					   						   												{name:'groupid',index:'groupid', sortable:true,sortname : 'groupid',width:100},
													   					   						   												{name:'createTime',index:'createTime', sortable:true,sortname : 'create_time',width:100},
													   					   						   												{name:'updateTime',index:'updateTime', sortable:true,sortname : 'update_time',width:100},
													   					   					{name:'myac',index:'', width:120, fixed:true, sortable:false, resize:false,formatter:actionButtons}					
					]
				});
				function formatName(cellvalue, options, rowObject){
					return '<a href="javascript:;" onclick="viewEvent(\''+rowObject['userId']+'\')">' + cellvalue + '</a>';
				}
				function actionButtons(cellvalue, options, rowObject){
					return '<div >' + 
								'<button onclick=\"editEvent('+rowObject['userId']+')\" class=\"btn btn-xs btn-info\" data-rel=\"tooltip\" title=\"编辑\" >' +
									'<i class=\"ace-icon fa fa-pencil bigger-120\"></i>' +
								'</button>' + 
								'<button onclick=\"deleteEvent('+rowObject['userId']+')\" class=\"btn btn-xs btn-danger\" data-rel=\"tooltip\" title=\"删除\" >' +
									'<i class=\"ace-icon fa fa-trash-o bigger-120\"></i>' +
								'</button>'  + 
							'</div>';
				}
				
			});

			function editEvent(id){
				window.location.href = ctxPaths+'/pages/wxUserInfo_add.shtml?userId=' + id;
			};
			function viewEvent(id){
				window.location.href = ctxPaths+'/pages/wxUserInfo_view.shtml?userId=' + id;
			};
			function deleteEvent(id){
				Q_Confirm("是否要删除？",function(result) {
					if(result){
						$.ajaxSubmit(delete_url,{'userId' : id}, function(data){
							$(grid_selector).jqGrid('setGridParam',{page:1}).trigger("reloadGrid");
						});
					}
				});
			};
			
			add_validator = $('#add-form').validate({
					rules: {
							 						 					 										'isSubscribe' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'appId' : {
	 						 					required:true,
	 						 					maxlength: 128
					 },	 				 	 					 										'openId' : {
	 						 					required:true,
	 						 					maxlength: 64
					 },	 				 	 					 										'nickname' : {
	 						 					maxlength: 128
					 },	 				 	 					 										'sex' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'city' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'country' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'province' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'headimgurl' : {
	 						 					maxlength: 512
					 },	 				 	 					 										'subscribeTime' : {
	 						 					maxlength: 20
					 },	 				 	 					 										'unionid' : {
	 						 					maxlength: 64
					 },	 				 	 					 										'remark' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'groupid' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'createTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'updateTime' : {
	 						 					maxlength: 0
					 }	 				 	 									},
					submitHandler: function (form) {
						$.ajaxSubmit(update_url,$(form).serializeJson(),function(data){
								if(data.success == true){
								    $('#add-form-modal').modal2('hide');
									$(grid_selector).trigger("reloadGrid");
								}else{
									Q_Alert_Fail(data.message); 
								}
						});
						return false;		
					}
			});
			
			$('#addBtn').on('click', function(){
				window.location.href = ctxPaths+'/pages/wxUserInfo_add.shtml';
			});
			
			$('#seachBtn').on('click', function(){
				$(grid_selector).jqGrid('setGridParam',{postData: $('#queryForm').serializeJson(),page:1}).trigger("reloadGrid");
			});
			$('#resetBtn').on('click',function(){
				resetForm($('#queryForm'));
			});
		</script>
</body>
</html>

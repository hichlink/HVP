<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>wxUserInfo</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				wxUserInfo
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					详情
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="isSubscribe">
							是否关注 0:否 1:是:
							</label>
							<div class="col-sm-7">
								<p name="isSubscribe" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="openId">
							微信openId:
							</label>
							<div class="col-sm-7">
								<p name="openId" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="sex">
							用户的性别，值为1时是男性，值为2时是女性，值为0时是未知:
							</label>
							<div class="col-sm-7">
								<p name="sex" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="country">
							国家:
							</label>
							<div class="col-sm-7">
								<p name="country" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="headimgurl">
							头像:
							</label>
							<div class="col-sm-7">
								<p name="headimgurl" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="unionid">
							微信unionid:
							</label>
							<div class="col-sm-7">
								<p name="unionid" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="groupid">
							用户所在的分组ID:
							</label>
							<div class="col-sm-7">
								<p name="groupid" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="updateTime">
							更新时间:
							</label>
							<div class="col-sm-7">
								<p name="updateTime" class="form-control-static"></p>
							</div>
						</div>
																
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="appId">
							微信appid:
							</label>
							<div class="col-sm-7">
								<p name="appId" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="nickname">
							昵称:
							</label>
							<div class="col-sm-7">
								<p name="nickname" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="city">
							城市:
							</label>
							<div class="col-sm-7">
								<p name="city" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="province">
							省份:
							</label>
							<div class="col-sm-7">
								<p name="province" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="subscribeTime">
							订阅时间:
							</label>
							<div class="col-sm-7">
								<p name="subscribeTime" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="remark">
							备注:
							</label>
							<div class="col-sm-7">
								<p name="remark" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="createTime">
							创建时间:
							</label>
							<div class="col-sm-7">
								<p name="createTime" class="form-control-static"></p>
							</div>
						</div>
																											
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var view_url 	 = ctxPaths+ '/wxUserInfo/get.ajax';
	var pkId = getP('userId');
	$(function(){
		if (pkId){
			$.ajaxSubmit(view_url, {'userId':pkId}, function(rtn) {
				if (rtn.success) {
					$.dataInput($('.form-control-static'),rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}else{
			Q_Alert_Fail('参数错误'); 
		}
	})
	
	
	</script>
</body>
</html>

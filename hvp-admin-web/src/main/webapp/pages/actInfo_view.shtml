<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>actInfo</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				actInfo
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					详情
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="actId">
							活动ID:
							</label>
							<div class="col-sm-7">
								<p name="actId" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="startTime">
							开始时间:
							</label>
							<div class="col-sm-7">
								<p name="startTime" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="isValid">
							是否有效 0:无效 1:有效:
							</label>
							<div class="col-sm-7">
								<p name="isValid" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="creator">
							创建者:
							</label>
							<div class="col-sm-7">
								<p name="creator" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="updator">
							修改者:
							</label>
							<div class="col-sm-7">
								<p name="updator" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="remark">
							备注:
							</label>
							<div class="col-sm-7">
								<p name="remark" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="focusUrl">
							关注页面地址:
							</label>
							<div class="col-sm-7">
								<p name="focusUrl" class="form-control-static"></p>
							</div>
						</div>
																
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="actName">
							活动名称:
							</label>
							<div class="col-sm-7">
								<p name="actName" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="endTime">
							结束时间:
							</label>
							<div class="col-sm-7">
								<p name="endTime" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="stage">
							当前所处阶段:
							</label>
							<div class="col-sm-7">
								<p name="stage" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="createTime">
							创建时间:
							</label>
							<div class="col-sm-7">
								<p name="createTime" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="updateTime">
							修改时间:
							</label>
							<div class="col-sm-7">
								<p name="updateTime" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="isForce">
							是否强制关注,0:否 1:是:
							</label>
							<div class="col-sm-7">
								<p name="isForce" class="form-control-static"></p>
							</div>
						</div>
																											
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var view_url 	 = ctxPaths+ '/actInfo/get.ajax';
	var pkId = getP('actSeqId');
	$(function(){
		if (pkId){
			$.ajaxSubmit(view_url, {'actSeqId':pkId}, function(rtn) {
				if (rtn.success) {
					$.dataInput($('.form-control-static'),rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}else{
			Q_Alert_Fail('参数错误'); 
		}
	})
	
	
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>enjoyRecord</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				enjoyRecord
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					详情
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="actId">
							活动ID:
							</label>
							<div class="col-sm-7">
								<p name="actId" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="sourceId">
							来源ID:
							</label>
							<div class="col-sm-7">
								<p name="sourceId" class="form-control-static"></p>
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="createTime">
							创建时间:
							</label>
							<div class="col-sm-7">
								<p name="createTime" class="form-control-static"></p>
							</div>
						</div>
												 														
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="recordType">
							类型 1:选手 2:资读:
							</label>
							<div class="col-sm-7">
								<p name="recordType" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="ip">
							评论者IP:
							</label>
							<div class="col-sm-7">
								<p name="ip" class="form-control-static"></p>
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-5 control-label no-padding-right text-right" for="openId">
							微信OpenId:
							</label>
							<div class="col-sm-7">
								<p name="openId" class="form-control-static"></p>
							</div>
						</div>
																
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var view_url 	 = ctxPaths+ '/enjoyRecord/get.ajax';
	var pkId = getP('recordId');
	$(function(){
		if (pkId){
			$.ajaxSubmit(view_url, {'recordId':pkId}, function(rtn) {
				if (rtn.success) {
					$.dataInput($('.form-control-static'),rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}else{
			Q_Alert_Fail('参数错误'); 
		}
	})
	
	
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>viewRecord</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<!-- PAGE CONTENT BEGINS -->
			<form id="queryForm" onsubmit="return false;">
				<div class="widget-box">
                        <div class="widget-header widget-header-flat search_tj_bar_tit">
                            <h5 class="widget-title">查询条件</h5>
                            <div class="widget-toolbar">
                                <a href="javascript:;" data-action="collapse">
                                    <i class="1 ace-icon fa fa-chevron-up bigger-125"></i>
                                </a>
                            </div>
                        </div>
                        <div class="row search_tj_bar">
							<div class="col-xs-12">
								<div class="center">
                                    <div class="row">
																																								                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">活动ID：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['actId']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																														                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">类型 1:选手 2:资读：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['type']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																														                                        <div class="col-xs-4">
                                            <span>
                                            	<label class="col-xs-12 col-sm-3">来源ID：</label>
												<div class="input-group col-xs-12 col-sm-9">
                                                    <input name="params['sourceId']" class="form-control search-query">
                                                </div>
                                            </span> 
                                        </div>
																																																																																								</div>
							</div>
						</div>   
                        <div class="bs_btn">
						<button id="addBtn" class="btn btn-sm btn-success"><i class="ace-icon fa fa-hand-o-right bigger-120"></i>新增</button>
						<button class="btn btn-sm" type="button" id="resetBtn">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重 置
						</button>
						<button id="seachBtn" type="button" class="btn btn-purple btn-sm">查找<i class="ace-icon fa fa-search icon-on-right bigger-110"></i></button>
						
                        </div>	  
                	</div>	
				</div>
			</form>
			<div class="space-6"></div>
			<table id="grid-table"></table>
			<div id="grid-pager"></div>
			<!-- PAGE CONTENT ENDS -->
		</div>
	</div>
	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var list_url  = ctxPaths+ '/viewRecord/query.ajax';
	var delete_url   = ctxPaths+ '/viewRecord/delete.ajax';
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	$(function($) {
				jqGrid_init($(grid_selector),pager_selector,{
					url: list_url,
					sortable : true,
																									sortname : 'actId',
																																																																	sortorder:'desc',
					colNames:[
										'记录ID',
										'活动ID',
										'类型 1:选手 2:资读',
										'来源ID',
										'微信OpenId',
										'阅读者IP',
										'创建时间',
										''
					],
					colModel:[
												   					{name:'recordId',index:'recordId', hidden:true},
						   					   						   												{name:'actId',index:'actId', sortable:true,sortname : 'act_id',width:100,formatter:formatName},
													   					   						   												{name:'type',index:'type', sortable:true,sortname : 'type',width:100},
													   					   						   												{name:'sourceId',index:'sourceId', sortable:true,sortname : 'source_id',width:100},
													   					   						   												{name:'openId',index:'openId', sortable:true,sortname : 'open_id',width:100},
													   					   						   												{name:'ip',index:'ip', sortable:true,sortname : 'ip',width:100},
													   					   						   												{name:'createTime',index:'createTime', sortable:true,sortname : 'create_time',width:100},
													   					   					{name:'myac',index:'', width:120, fixed:true, sortable:false, resize:false,formatter:actionButtons}					
					]
				});
				function formatName(cellvalue, options, rowObject){
					return '<a href="javascript:;" onclick="viewEvent(\''+rowObject['recordId']+'\')">' + cellvalue + '</a>';
				}
				function actionButtons(cellvalue, options, rowObject){
					return '<div >' + 
								'<button onclick=\"editEvent('+rowObject['recordId']+')\" class=\"btn btn-xs btn-info\" data-rel=\"tooltip\" title=\"编辑\" >' +
									'<i class=\"ace-icon fa fa-pencil bigger-120\"></i>' +
								'</button>' + 
								'<button onclick=\"deleteEvent('+rowObject['recordId']+')\" class=\"btn btn-xs btn-danger\" data-rel=\"tooltip\" title=\"删除\" >' +
									'<i class=\"ace-icon fa fa-trash-o bigger-120\"></i>' +
								'</button>'  + 
							'</div>';
				}
				
			});

			function editEvent(id){
				window.location.href = ctxPaths+'/pages/viewRecord_add.shtml?recordId=' + id;
			};
			function viewEvent(id){
				window.location.href = ctxPaths+'/pages/viewRecord_view.shtml?recordId=' + id;
			};
			function deleteEvent(id){
				Q_Confirm("是否要删除？",function(result) {
					if(result){
						$.ajaxSubmit(delete_url,{'recordId' : id}, function(data){
							$(grid_selector).jqGrid('setGridParam',{page:1}).trigger("reloadGrid");
						});
					}
				});
			};
			
			add_validator = $('#add-form').validate({
					rules: {
							 						 					 										'actId' : {
	 						 					required:true,
	 						 					maxlength: 20
					 },	 				 	 					 										'type' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'sourceId' : {
	 						 					required:true,
	 						 					maxlength: 64
					 },	 				 	 					 										'openId' : {
	 						 					required:true,
	 						 					maxlength: 64
					 },	 				 	 					 										'ip' : {
	 						 					maxlength: 64
					 },	 				 	 					 										'createTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 }	 				 	 									},
					submitHandler: function (form) {
						$.ajaxSubmit(update_url,$(form).serializeJson(),function(data){
								if(data.success == true){
								    $('#add-form-modal').modal2('hide');
									$(grid_selector).trigger("reloadGrid");
								}else{
									Q_Alert_Fail(data.message); 
								}
						});
						return false;		
					}
			});
			
			$('#addBtn').on('click', function(){
				window.location.href = ctxPaths+'/pages/viewRecord_add.shtml';
			});
			
			$('#seachBtn').on('click', function(){
				$(grid_selector).jqGrid('setGridParam',{postData: $('#queryForm').serializeJson(),page:1}).trigger("reloadGrid");
			});
			$('#resetBtn').on('click',function(){
				resetForm($('#queryForm'));
			});
		</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<!--#include virtual="/root.jsp"  -->
	<title>wxUserInfo</title>
	<!--#include virtual="/include.html"  -->
</head>
<body>
	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<div class="page-header">
			<h1>
				wxUserInfo
				<small> <i class="ace-icon fa fa-angle-double-right"></i>
					新增/修改
				</small>
			</h1>
		</div>
		<form class="form-horizontal" role="form"  id="add-form" onsubmit="return false;">
		<input type="hidden" name="userId"  id="userId"/>
		<input type="hidden" name="updId"  id="updId"/>
		<div class="row">
			
			<div class="col-xs-6">
				
						 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="isSubscribe">
															是否关注 0:否 1:是:
							</label>
							<div class="col-sm-6">
								<input type="text" name="isSubscribe" id="isSubscribe" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="openId">
																<span class="red">*</span>
															微信openId:
							</label>
							<div class="col-sm-6">
								<input type="text" name="openId" id="openId" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="sex">
															用户的性别，值为1时是男性，值为2时是女性，值为0时是未知:
							</label>
							<div class="col-sm-6">
								<input type="text" name="sex" id="sex" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="country">
															国家:
							</label>
							<div class="col-sm-6">
								<input type="text" name="country" id="country" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="headimgurl">
															头像:
							</label>
							<div class="col-sm-6">
								<input type="text" name="headimgurl" id="headimgurl" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="unionid">
															微信unionid:
							</label>
							<div class="col-sm-6">
								<input type="text" name="unionid" id="unionid" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="groupid">
															用户所在的分组ID:
							</label>
							<div class="col-sm-6">
								<input type="text" name="groupid" id="groupid" class="form-control input-sm" />
							</div>
						</div>
												 										 										<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="updateTime">
															更新时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="updateTime" id="updateTime" class="form-control input-sm" />
							</div>
						</div>
																
					
				
			</div>
			<div class="col-xs-6">
				
																																							<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="appId">
																<span class="red">*</span>
															微信appid:
							</label>
							<div class="col-sm-6">
								<input type="text" name="appId" id="appId" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="nickname">
															昵称:
							</label>
							<div class="col-sm-6">
								<input type="text" name="nickname" id="nickname" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="city">
															城市:
							</label>
							<div class="col-sm-6">
								<input type="text" name="city" id="city" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="province">
															省份:
							</label>
							<div class="col-sm-6">
								<input type="text" name="province" id="province" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="subscribeTime">
															订阅时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="subscribeTime" id="subscribeTime" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="remark">
															备注:
							</label>
							<div class="col-sm-6">
								<input type="text" name="remark" id="remark" class="form-control input-sm" />
							</div>
						</div>
																																		<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right text-right" for="createTime">
																<span class="red">*</span>
															创建时间:
							</label>
							<div class="col-sm-6">
								<input type="text" name="createTime" id="createTime" class="form-control input-sm" />
							</div>
						</div>
																											
					
				
			</div>
				
			
		</div>
		<div class="clearfix form-actions">
						<div class="center">
							<button class="btn btn-info" type="submit" id="submitButton">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保 存
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" id="resetBtn">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重 置
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="javascript:history.back();">
								<i class="ace-icon fa fa-arrow-left"></i>
								返 回
							</button>
						</div>
			  </div>
			</form>
		</div>
	</div>


	<!--#include virtual="/include_footer.html"  -->

	<script type="text/javascript">
	var update_url   = ctxPaths+ '/wxUserInfo/add.ajax';
	var view_url 	 = ctxPaths+ '/wxUserInfo/get.ajax';
	var pkId = getP('userId');
	$(function(){
		var add_validator = $('#add-form').validate({
					rules: {
							 						 					 										'isSubscribe' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'appId' : {
	 						 					required:true,
	 						 					maxlength: 128
					 },	 				 	 					 										'openId' : {
	 						 					required:true,
	 						 					maxlength: 64
					 },	 				 	 					 										'nickname' : {
	 						 					maxlength: 128
					 },	 				 	 					 										'sex' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'city' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'country' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'province' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'headimgurl' : {
	 						 					maxlength: 512
					 },	 				 	 					 										'subscribeTime' : {
	 						 					maxlength: 20
					 },	 				 	 					 										'unionid' : {
	 						 					maxlength: 64
					 },	 				 	 					 										'remark' : {
	 						 					maxlength: 256
					 },	 				 	 					 										'groupid' : {
	 						 					maxlength: 11
					 },	 				 	 					 										'createTime' : {
	 						 					required:true,
	 						 					maxlength: 0
					 },	 				 	 					 										'updateTime' : {
	 						 					maxlength: 0
					 }	 				 	 									},
					submitHandler: function (form) {
						$.ajaxSubmit(update_url,$(form).serializeJson(),function(data){
								if(data.success == true){
								    Q_Alert('新增成功',function(){
										location.href = ctxPaths+'/pages/wxUserInfo_list.shtml';
									});
								}else{
									Q_Alert_Fail(data.message); 
								}
						},$('#submitButton'));
						return false;		
					}
	    });	
		$('#resetBtn').on('click',function(){
			resetForm($('#add-form'),add_validator);
		});
		if (pkId){
			$('#updId').val(pkId);
			$.ajaxSubmit(view_url, {'userId':pkId}, function(rtn) {
				if (rtn.success) {
					$('#add-form').json2Form2(rtn.data);
				} else {
					Q_Alert_Fail(data.message); 
				}
			});
		}
	})
	
	
	</script>
</body>
</html>
